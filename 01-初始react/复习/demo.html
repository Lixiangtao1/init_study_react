<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      width: 500px;
      height: 500px;
      background: skyblue;
      display: flex;
      align-items: center;
      justify-content: space-between; /* 父元素设置justify-content:center */
      
    }
    .son{
      width: 100px;
      height: 100px;
      background: slateblue;
      /* margin: 0 auto; 或者子元素设置margin:0 auto */
    }
  </style>
</head>
<body>
  <!-- 水平垂直居中 -->
  <div class="parent">
    <div class="son">123</div>
    <div class="son">234</div>
    <div class="son">345</div>
  </div>

  <script>
    var arr = document.getElementsByClassName('son')
    for (let index = 0; index < arr.length; index++) {
      console.log(arr[index])
    }
    console.log(arr)
    console.log(document.getElementsByClassName('son')[0])
  </script>
</body>
</html>
