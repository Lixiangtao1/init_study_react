<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--  -->
  <script>
    let arr1 = [1,2,3,4]
    let arr2 = [5,6,7,8]
    console.log(...arr1)
    console.log([...arr1,...arr2])

    // 数组求和方法reduce方法
    let sum = arr2.reduce( (pre,currentVal) => {
      return pre + currentVal
    })
    console.log(sum)
    let person = {
      name:'啊哈哈',
      age:12
    }
    console.log({...person})//{...person}这叫复制对象

    // 合并
    console.log({...person,name:'张三',address:'南京'})
  </script>
</body>
</html>
