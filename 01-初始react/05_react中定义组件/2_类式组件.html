<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1_类式组件</title>
</head>
<body>
  <div id="test"></div>
  <!-- 引入核心react库 -->
  <script src="./../js/react.development.js"></script>
  <!-- 引入React-DOM库(用于react操作dom) -->
  <script src="../js/react-dom.development.js"></script>
  <!-- 引入babel转换 将jsx-转换为js  -->
  <script src="../js/babel.min.js"></script> 

  <script type="text/babel">
  // 1.创建类式组件 
  class MyComponent extends React.Component {
    render() {
      // render是放在哪的? --- MyComponent的原型对象上,供实例使用
      // render中的额this是谁? --- MyComponent的实例对象,  MyComponent组件实例对象
      console.log('render中的this:', this)
      return <h2>我是类定义的组件(适用于 【复杂组件】 的定义)</h2>
    }
  }
  // 2.渲染到页面
  ReactDOM.render(<MyComponent />, document.getElementById('test'))

  /* 
    执行ReactDOM.render(<MyComponent /> ......)之后,发生了什么
      1. React解析组件标签, 找到了MyComponent组件
      2. 发现该组件是使用类定义的, 随后new出来一个实例对象,并通过该实例调用到原型上的render方法
      3.将render返回的虚拟dom转换为真是dom,并且渲染到页面呈现出来
  */
  </script>
</body>
</html>
