<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
  <div id="test1"></div>
  <div id="test2"></div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <!-- 引入prop-types.  用于对组件标签属性进行限制 全局会添加一个PropTypes -->
  <script src="../js/prop-types.js"></script>
  <script type="text/babel">
    // 1.创建函数式组件
    function Person(props) {//函数式组件可以使用props(目前也只能使用props)
      return (
        <ul>
          <li>姓名:{props.name}</li>
          <li>性别:{props.sex}</li>
          <li>年龄:{props.age}</li>
        </ul>
      )
    }

    // 2.渲染组件到页面
    ReactDOM.render(<Person name="Tom" sex="女" age={18} />, document.getElementById('test'))
    ReactDOM.render(<Person name="Jerry" sex="男" age={23} />, document.getElementById('test1'))
    // 批量传递props
    const p = {name:'12', sex:'男', age:13}
    ReactDOM.render(<Person {...p} />, document.getElementById('test2'))//此处{...p}并不是对象复制 只是react的特殊用法
    
  
  </script>
</body>
</html>
